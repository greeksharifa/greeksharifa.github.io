<div id="results">

<!— Html Elements for Search -->
<div id="search-container">
  <input type="text" id="search-input" placeholder="검색어 입력" class="input"
         style="font-size: 16px; width: 630px; padding: 10px; border: 0; outline: none; float: left; background: #ffeaea;">
  <a href="javascript:history.back();">
    <img src="/public/img/home.png" width="40" height="40" class="top"
         style="border-radius:5px; margin-left:5px; margin-bottom:0; margin-right:5px; float:left;"
         onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.7" alt="이전 페이지로 가기">
  </a>
  <a href="https://greeksharifa.github.io/blog/categories/">
    <img src="/public/img/categories.png" width="40" height="40"
         style="border-radius:5px; margin-bottom:0; float:left;"
         onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.7" alt="카테고리로 가기">
  </a>
  <br>
  <ul id="results-container"></ul>
</div>

<!-- Script pointing to jekyll-search.js -->
<script src="/dest/simple-jekyll-search.js" type="text/javascript"></script>


<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/dest/search.json',
    searchResultTemplate: '<br><a href="{url}" title="{desc}">{title}</a>',
    noResultsText: '<br>문서가 존재하지 않습니다.',
    limit: 30,
    fuzzy: false,
    exclude: ['Welcome']
  })
</script>
